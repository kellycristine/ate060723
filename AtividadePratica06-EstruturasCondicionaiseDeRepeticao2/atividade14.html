<body>
    <script>
        /*14. Leia um número, utilizando WHILE multiplique este número por 3
enquanto a soma seja menor que 500 e no final mostre qual o
último valor*/
        
            
        let numero = Number(prompt("Digite um número: ")); 
        let multiplicacao = numero;
        let soma = multiplicacao;
        
        while (soma <= 500) {
        multiplicacao *= 3;
        soma += multiplicacao;
        }

        document.write("O último valor obtido é: " + multiplicacao);
    </script>
